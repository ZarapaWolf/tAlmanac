<div class="temp-block">
  <div class="chart-container">
    <div class="title">Temperature</div>
    <canvas baseChart
            [datasets]="lineChartData"
            [labels]="lineChartLabels"
            [options]="lineChartOptions"
            [legend]="false"
            [type]="lineChartType">
    </canvas>
  </div>
</div>
