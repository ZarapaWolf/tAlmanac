<div class="page">
  <app-header class="header"></app-header>
  <div class="content">
    <div class="calendar-card"
         [@moveFromRight]="getState(o)"
         [@moveFromLeft]="getState(o)"
         (@moveFromRight.start)="appRoutingService.setState(false)"
         (@moveFromRight.done)="appRoutingService.setState(true)"
    >
      <router-outlet #o="outlet"></router-outlet>
    </div>
  </div>
</div>
